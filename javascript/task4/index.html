<body>
    <style>
    html,
    body,
    div,
    span,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    abbr,
    address,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    samp,
    small,
    strong,
    sub,
    sup,
    var,
    b,
    i,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section,
    summary,
    time,
    mark,
    audio,
    video {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
    }
    
    body {
        line-height: 1;
    }
    
    :focus {
        outline: 1;
    }
    
    article,
    aside,
    canvas,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section,
    summary {
        display: block;
    }
    
    nav ul {
        list-style: none;
    }
    
    blockquote,
    q {
        quotes: none;
    }
    
    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
        content: '';
        content: none;
    }
    
    a {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
    }
    
    ins {
        background-color: #ff9;
        color: #000;
        text-decoration: none;
    }
    
    mark {
        background-color: #ff9;
        color: #000;
        font-style: italic;
        font-weight: bold;
    }
    
    del {
        text-decoration: line-through;
    }
    
    abbr[title],
    dfn[title] {
        border-bottom: 1px dotted #000;
        cursor: help;
    }
    
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    
    hr {
        display: block;
        height: 1px;
        border: 0;
        border-top: 1px solid #cccccc;
        margin: 1em 0;
        padding: 0;
    }
    
    input,
    select {
        vertical-align: middle;
    }
    
    .container {
        margin: 0 auto;
        width: 800px;
        height: 500px;
        border: 1px solid #ccc;
    }
    
    .control {
        margin: 0 auto;
        width: 600px;
        /* height: 300px; */
        text-align: center;
    }
    
    button {
        border-radius: 4px;
    }
    
    .result {
        height: 300px;
        border: 1px solid #d6d6d6;
    }
    
    button:nth-of-type(2) {
        margin-right: 50px;
    }
    
    .array {
        float: left;
        color: #fff;
        background-color: #a00;
        display: block;
        margin-right: 15px;
        text-align: center;
        font-size: 16px;
        padding: 10px;
    }
    </style>
    <div class="container">
        <div class="control">
            <input type="text" name="text" id="input">
            <button type="button" id="leftin" onclick="btnClick(leftin);">左侧入</button>
            <button type="button" id="rightin" onclick="btnClick(rightin);">右侧入</button>
            <button type="button" id="leftout" onclick="btnClick(leftout);">左侧出</button>
            <button type="button" id="rightout" onclick="btnClick(rightout);">右侧出</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script>
    //存放输入的数据的数值，初始化为空
    var queue = [];
    //结果区域
    var result = document.getElementById('result');
    //按钮
    var leftin = document.getElementById('leftin');
    var rightin = document.getElementById('rightin');
    var leftout = document.getElementById('leftout');
    var rightout = document.getElementById('rightout');
    //点击事件
    function btnClick(btn) {
        //输入框的值
        var input = document.getElementById('input').value;
        switch (btn) {
            case leftin: //左入
                if (!result.hasChildNodes()) { //如果是空的数组第一次添加，则直接创建元素并添加数值
                    //创建元素
                    var li = document.createElement('li');
                    //元素添加到result里面
                    result.appendChild(li);
                    //元素增加样式
                    li.setAttribute('class', 'array');
                    //元素添加内容
                    li.innerHTML = input;
                    //数组开头添加
                    queue.unshift(input); //数组开头添加

                } else //如果已经有一些数据了，则在最前面添加
                {
                    var li = document.createElement('li');

                    //    console.log(result.firstChild);  

                    result.insertBefore(li, result.firstChild);
                    //增加样式
                    li.setAttribute('class', 'array');
                    //元素添加内容
                    li.innerHTML = input;
                    queue.unshift(input); //数组开头添加
                }
                break;


            case rightin: //右侧入，直接从后面添加即可

                //创建元素
                var li = document.createElement('li');
                //元素添加到result里面
                result.appendChild(li);
                //元素增加样式
                li.setAttribute('class', 'array');
                //元素添加内容
                li.innerHTML = input;
                queue.push(input);


                break;
            case leftout: //左侧出，删除数组左边的元素

                //获取当前数组第一个值
                var firstValue = result.firstChild.innerHTML;

                result.removeChild(result.firstChild);
                queue.shift(); //数组开头删除

                alert(firstValue);



                break;

            case rightout: //右侧出，从最后删除元素

                var lastValue = result.lastChild.innerHTML;
                result.removeChild(result.lastChild);
                queue.pop(input);
                alert(lastValue);
                break;


        }

    }


    //点击元素删除
    </script>
</body>

</html>
